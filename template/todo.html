<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>todoapp</title>
    <style>
     h1{text-align:center}
        .card{position:absolute;left:50%;top:50%;transform: translate(-50%, -50%)}
        .button{left:90px;position :relative;background-color: $orange-500}
      }
    </style>
</head>
<body>
<div class="card  " style="width: 18rem;">
  <div class="card-body">
   <h1>todoapp</h1>
<form class='form' method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input class="button bg-warning btn btn-outline-secondary " type="submit" value="submit" >
</form>
  </div>
</div>

</body>
</html>
